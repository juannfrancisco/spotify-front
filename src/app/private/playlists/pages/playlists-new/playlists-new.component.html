<div class="mt-0 m-4">
  <div class="card border-0 rounded-0 h-100 mb-4">
    <div class="card-body">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item">
            <a routerLink="/maintainer">Home</a>
          </li>
          <li class="breadcrumb-item active">
            <a routerLink="/maintainer/playlists/list" >Playlists</a>
          </li>
          <li class="breadcrumb-item active">Nuevo</li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="card border-0 rounded-0 h-100 mb-4">
    <div class="card-title mb-1 p-3">
      <div>
        <h5>Crear Playlist</h5>
      </div>
    </div>
    <div class="card-body">
      <div class="p-3">
        <form action="" method="post" [formGroup]="categoryForm" class="needs-validation row mx-5">
          <div class="col-md-4 my-2">
            <label for="inpuName" class="form-label text-color">Nombre</label>
            <input required type="text" class="form-control custom-outline-input" formControlName="name"
              placeholder="Ingrese informaciÃ³n" aria-label="First name">
          </div>
          <div class="col-12 mt-3 d-flex justify-content-center">
            <button class="btn btn-lightning" (click)="formSubmit()">Confirmar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
