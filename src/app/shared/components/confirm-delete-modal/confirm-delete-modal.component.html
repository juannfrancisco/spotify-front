<div class="modal-header bg-white">
  <h4 class="modal-title text-color">Confirmar Eliminación</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="cancelar()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body bg-white">
  <div class="text-center">
    <i class="fa-solid fa-triangle-exclamation text-warning fa-3x mb-3"></i>
    <p class="text-color">
      ¿Estás seguro de que deseas eliminar {{ itemType === 'artista' ? 'el artista' : itemType === 'cancion' ? 'la canción' : 'la playlist' }} 
      <strong>"{{ itemName }}"</strong>?
    </p>
    <p class="text-muted small">Esta acción no se puede deshacer.</p>
  </div>
</div>

<div class="modal-footer bg-white">
  <button type="button" class="btn btn-secondary" (click)="cancelar()">
    <i class="fa-solid fa-times me-1"></i>
    Cancelar
  </button>
  <button type="button" class="btn btn-danger" (click)="confirmar()">
    <i class="fa-solid fa-trash me-1"></i>
    Eliminar
  </button>
</div>
